<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Mufid's EDU</title>
  </head>
  <body>
    <nav>
      <div class="wrapper-nav">
        <div class="logo"><img src="" alt="" /> <i class="fa-solid fa-book"></i> m.EDU</div>
        <div class="menu">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Program Unggulan</a></li>
            <li><a href="">Aktivitas</a></li>
            <li><a href="">Gallery</a></li>
          </ul>
        </div>
        <div class="register-button"><a href="">Daftar</a></div>
      </div>
    </nav>

    <header>
      <div class="wraper-jumbotron">
        <div class="jumbotron-info">
          <h1>Empowering Future Leaders with Islamic Values and Advanced Technology</h1>
          <p>Preparing the next generation for the digital age with a strong foundation in faith, knowledge, and global competitiveness.</p>
          <p></p>
          <div class="jumbotron-btn">
            <div class="button-learmore">
              <a href="">Learn More <i class="fa-solid fa-arrow-right"></i></a>
            </div>
            <div class="button-students">
              <p><span class="students-all">2k+</span><br>Students</p>
            </div>
          </div>
          <div class="jumbotron-mitras-logo">
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-meta"></i>
            <i class="fa-brands fa-microsoft"></i>
          </div>
        </div>

        <div class="jumbotron-img">
          <img src="./images/img-jumbotron.svg" alt="" />
        </div>
      </div>
    </header>

    <script src="./script.js"></script>
  </body>
</html>
